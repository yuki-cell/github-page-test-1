<style>
</style>
<div id="project_list">
    <p id="title">
        プロジェクト
    </p>

    
    <div class="card_list_box">
    </div>
</div>

<script>
    $("#project_list .card_list_box").load("../components/card_list.html", function() {
        let cardList = $("#project_list .card_list")[0]
        $.get("../components/card.html", function(data) {
            for (let i = 0; i < 3; i++) {
                const newDiv = document.createElement('div');
                newDiv.innerHTML = data
                cardList.appendChild(newDiv);
            }
        });
    })

   
</script>
