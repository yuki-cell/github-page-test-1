<style>
    #blog_list {
        padding-top: 20px;
    }
</style>
<div id="blog_list">
    <p id="title">
        ブログ
    </p>

    <div class="card_list_box">
    
    </div>
</div>

<script>
    $("#blog_list .card_list_box").load("../components/card_list.html", function() {
        let cardList = $("#blog_list .card_list")[0]
        $.get("../components/card.html", function(data) {
            for (let i = 0; i < 5; i++) {
                const newDiv = document.createElement('div');
                newDiv.innerHTML = data
                cardList.appendChild(newDiv);
            }
        });

    })
    
</script>
