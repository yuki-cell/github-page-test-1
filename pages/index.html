<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <link rel="stylesheet" href="../global.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        /* font-family: "Zen Kaku Gothic New", sans-serif; */
        /* font-family: "Hiragino Kaku Gothic ProN"; */
        /* font-family: Arial, Helvetica, sans-serif; */
        font-family: Helvetica;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 1px;
        /* font-size: 16px; */

        padding-left: 10px;
        padding-right: 10px;
        background-color: rgb(245, 245, 245);
    }
</style>
<body>
    
    <div id="header-box"></div>

    <div id="projects-list-box"></div>

    <div id="blog-list-box"></div>

    <div id="data"></div>
    <script>
        fetch('../data.json')
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById('data');
                dataContainer.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
    <div id="footer-box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header-box").load("../components/header.html");
            $("#footer-box").load("../components/footer.html");

            $("#projects-list-box").load("../components/project_list.html");
            $("#blog-list-box").load("../components/blog_list.html");
        });
    </script>
</body>
</html>
